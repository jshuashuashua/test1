<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <input class="result1" type="text" readonly name="display" />
        </div>
        <div class="row">
          <input  class="ac" type="button" value="AC" />
          <input id="delete" type="button" value="DE" />
          <input id="period"type="button" value="." />
          <input id="division" class="symbols" type="button" value="/"  />
        </div>
        <div class="row">
          <input class="number" id="num7" type="button" value="7" />
          <input class="number" id="num8" type="button" value="8" />
          <input class="number" id="num9" type="button" value="9" />
          <input id="multiplication" class="symbols" type="button" value="*" />
        </div>
        <div class="row">
          <input class="number" id="num4" type="button" value="4" />
          <input class="number" id="num5" type="button" value="5" />
          <input class="number" id="num6" type="button" value="6" />
          <input id="minus" class="symbols" type="button" value ="-" />
        </div>
        <div class="row">
          <input class="number" id="num1" type="button" value="1" />
          <input class="number" id="num2" type="button" value="2" />
          <input class="number" id="num3" type="button" value="3" />
          <input id="add" class="symbols" type="button" value="+" />
        </div>
        <div class="row">
          <input class="number" id="num00" type="button" value="00" />
          <input class="number" id="num0" type="button" value="0" />
          <input class="equals" type="button" value="=" />
        </div>
      </div>
    </div>
